
<div class="container">
    <div class="row">
        <div class="mb-3 mt-5"></div>
        <h1 class="text" >Multiplication</h1>
    </div>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" [formGroup]="mulForm" (ngSubmit)="performMultiplication()" >
                <div class="mb-3">
                    <input type="text" placeholder="enter number 1" formControlName="num1">
                </div><div class="mb-3">
                    <input type="text" placeholder="enter number 2" formControlName="num2">
                </div>
                <button type="submit" >mul</button>
    
               </form>
        </div>
        <div class="col-4"></div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                result:{{result}}
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
